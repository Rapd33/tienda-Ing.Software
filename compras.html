<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda Online</title>
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css"> 
</head>


<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo-mobile"><a href="index.html">Tienda Online</a></h1>
            <button class="open-menu" id="open-menu" title="Open Menu"><i class="bi bi-list"></i></button>
        </header>
        <aside class="sidebar"> 
            <header class="header">
                <h1 class="logo"><a href="index.html">Tienda Online</a></h1>
                <button class="close-menu" id="close-menu" title="Close Menu"><i class="bi bi-x-lg"></i></button>
            </header>
            <nav class="menu">
                <ul class="menu-list">
                    <li><a id="boton-usuario" href="perfil.html" class="boton-menu boton-usuario"><i class="bi bi-person-circle"></i><span id="nombre-usuario" class="nombre-usuario">Iniciar Sesión</span></a></li>
                    <li><a class="boton-menu boton-inicio" href="index.html"><i class="bi bi-arrow-return-left"></i> Seguir comprando</a></li>
                    <li><a class="boton-menu boton-carro active" href="compras.html"><i class="bi bi-cart3"></i> Carrito</a></li>
                </ul>
            </nav>
            <footer class="footer">
                <p>© 2025 Tienda Online</p>
            </footer>
        </aside>
        <main>
            <div>
                <div id="popup-container" class="popup-container"></div>
            </div>
            <h2 class="titulo-main">Tu carro de compras</h2>
            <div class="carro">
                <p id="carro-vacio" class="carro-vacio">Tu carro de compras está vacío. <i class="bi bi-emoji-astonished"></i></i></p>
                
                <!--Aqui se van a agregar los productos que el usuario vaya agregando al carrito-->
                <div id="carro-productos" class="carro-productos disabled"></div>

                <div id="carro-acciones" class="carro-acciones disabled">
                    <div class="carro-acciones-derecha">
                        <button id="boton-vaciar" class="boton-vaciar"><i class="bi bi-trash2"></i> Vaciar carro</button>
                    </div>
                    <div class="carro-acciones-izquierda">
                        <div class="carro-acciones-total">
                                <p>Total:</p>
                                <p id="total">0</p>
                            </div>
                            <div class="carro-acciones-comprar">
                                <button id="boton-comprar" class="boton-comprar"><i class="bi bi-cash"></i> Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pop-up de Login/Registro-->
            <div>
                <div id="popup-container" class="popup-container disabled"></div>
            </div>
            
        </main>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="JavaScript/auth.js"></script>
<script src="JavaScript/compras.js"></script>
<script src="JavaScript/menu.js"></script>
</html>
